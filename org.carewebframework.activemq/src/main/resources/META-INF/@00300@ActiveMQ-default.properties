host.name=localhost
# Default parameters for connecting to a JMS broker or network of brokers
# Name should be unique among broker network.
jms.broker.local.name=${host.name}-org.regenstrief.framework
# Default parameters for connecting to a JMS broker or network of brokers
jms.broker.local.url=vm://${jms.broker.local.name}?create=false&jms.clientID=${jms.connection.client.id}
jms.broker.local.persistence.dir=${org.carewebframework.dir.temp}/jms/data
jms.broker.local.persistence.maxsize=32mb
# Additional non-VM transport.  Port 0 binds to any free port.
jms.broker.local.transport.connector.url=tcp://localhost:0
jms.broker.network=
jms.broker.network.connector.options=
jms.broker.network.uri=static:(${jms.broker.network})?${jms.broker.network.connector.options}
# Client Identifier
# The preferred way to assign a JMS client's client identifier is for it to be configured in a client-specific ConnectionFactory object and transparently assigned to the Connection object it creates.
# Default to ${jms.broker.local.name} as broker name must also be unique, within network.
jms.connection.client.id=${jms.broker.local.name}
# Session Cache Size
# Default is 1: caching a single Session, (re-)creating further ones on demand. 
# Specify a number like 10 if you'd like to raise the number of cached Sessions; that said, 1 may be sufficient for low-concurrency scenarios.
jms.connection.factory.session.cache.size=1