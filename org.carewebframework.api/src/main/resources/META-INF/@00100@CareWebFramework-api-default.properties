# Default properties for TaskScheduler and TaskExecutor
task.executor.thread.factory.threadnameprefix=taskExecutor-
task.executor.core.pool.size=10
task.executor.max.pool.size=10
task.executor.queue.capacity=50
task.executor.waitfortaskstocompleteonshutdown=true
task.executor.awaitterminationseconds=10

task.scheduler.thread.factory.threadnameprefix=taskScheduler-
task.scheduler.pool.size=10
task.scheduler.waitfortaskstocompleteonshutdown=true
task.scheduler.awaitterminationseconds=10

# Spring transaction settings
transaction.template.isolation=ISOLATION_READ_COMMITTED
transaction.template.propagation=PROPAGATION_REQUIRED
transaction.template.timeout=30

# Directory paths
org.carewebframework.dir.config=/etc/CareWebFramework
org.carewebframework.dir.temp=${java.io.tmpdir}
org.carewebframework.dir.logging=/var/log
