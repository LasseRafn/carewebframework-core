host.name=localhost
# Default parameters for connecting to a JMS broker or network of brokers
# Name should be unique among broker network.
org.carewebframework.kafka.broker.name=${host.name}-org.carewebframework
# Default parameters for connecting to a JMS broker or network of brokers
org.carewebframework.kafka.broker.url=vm://${org.carewebframework.kafka.broker.name}?create=false
org.carewebframework.kafka.broker.persistence.dir=${org.carewebframework.dir.temp}/jms/data
org.carewebframework.kafka.broker.persistence.maxsize=32mb
# Additional non-VM transport.  Port 0 binds to any free port.
org.carewebframework.kafka.broker.transport.connector.url=tcp://localhost:0
org.carewebframework.kafka.broker.network=
org.carewebframework.kafka.broker.network.connector.options=
org.carewebframework.kafka.broker.network.uri=static:(${org.carewebframework.kafka.broker.network})?${org.carewebframework.kafka.broker.network.connector.options}
