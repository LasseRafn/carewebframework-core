# How often to update the displayed count down timer (in ms).
org.carewebframework.ui.page.countdown.interval=2000

# Length of inactivity (in ms) in baseline state before presenting timeout dialog.
org.carewebframework.ui.page.inactivity.duration.baseline=900000

# Length of inactivity (in ms) in locked state before presenting timeout dialog.
org.carewebframework.ui.page.inactivity.duration.lock=900000

# Length of countdown (in ms) in baseline state.
org.carewebframework.ui.page.countdown.duration.baseline=60000

# Length of countdown (in ms) in lock state.
org.carewebframework.ui.page.countdown.duration.lock=60000

# Set of application names (FrameworkUtil.getAppName) to exclude from locking. Comma delimited (i.e. D4D,GOPHER)
org.carewebframework.ui.page.autolocking.exclusions=

# Icon Registry default settings
org.carewebframework.icon.library.default=
org.carewebframework.icon.dimensions.default=16x16

# Location of shortcut property file
org.carewebframework.location.shortcuts=classpath:shortcut.properties
