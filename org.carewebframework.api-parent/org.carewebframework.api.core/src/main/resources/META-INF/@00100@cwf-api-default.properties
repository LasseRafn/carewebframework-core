# Default properties for TaskScheduler and TaskExecutor
org.carewebframework.thread.executor.thread.name.prefix=taskExecutor-
org.carewebframework.thread.executor.core.pool.size=10
org.carewebframework.thread.executor.max.pool.size=10
org.carewebframework.thread.executor.queue.capacity=50
org.carewebframework.thread.executor.shutdown.wait=true
org.carewebframework.thread.executor.shutdown.timeout=10

org.carewebframework.thread.scheduler.thread.name.prefix=taskScheduler-
org.carewebframework.thread.scheduler.pool.size=10
org.carewebframework.thread.scheduler.shutdown.wait=true
org.carewebframework.thread.scheduler.shutdown.timeout=10

# Spring transaction settings
transaction.template.isolation=ISOLATION_READ_COMMITTED
transaction.template.propagation=PROPAGATION_REQUIRED
transaction.template.timeout=30

# Directory paths
org.carewebframework.dir.cache=${java.io.tmpdir}
org.carewebframework.dir.config=/etc/CareWebFramework/
org.carewebframework.dir.temp=${java.io.tmpdir}
org.carewebframework.dir.logging=

# Property file default paths
org.carewebframework.location.aliases=classpath:alias*.properties

# Messaging settings
org.carewebframework.messaging.cache.life=300
